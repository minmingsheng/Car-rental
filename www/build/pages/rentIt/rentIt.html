<ion-navbar *navbar hideBackButton   style="
 /* border-width: 1px;
  border-image: url(build/img/border-57.jpg) !important;
  border-image-width: 3% 200% 3% 0% !important;*/">
  <ion-buttons start>
    <button (click) = "back()" style="color:#44c5c8; padding-right: 1em; opacity: 0.7;">
      <img src="build/img/backCar-54.png" alt="" style="width: 60%">
    </button>
  </ion-buttons>

  <ion-title style="background:url(build/img/NavBarBg-53.jpg)">
   <img src="build/img/zentalLogo-04.png" alt="loading.." style="width: 40%">
  </ion-title>
  
</ion-navbar>
<ion-content>
  <div class="content">
        <div class="mapr" >
          <p style="text-align: center; line-height: 200px">Loading...</p>
        </div>
        <div class="btns">
            <button class="btn" block (click)="goToLocation()">
                <ion-card class="card" [class.cardbg]="basicInfo.pickUpLocaton">
                    <span *ngIf = "basicInfo.pickUpLocaton"  class="wordColor">
                      <p class="b">Pick-up location: </p>
                      {{basicInfo.pickUpLocaton}}
                    </span>
                    <span *ngIf = "!basicInfo.pickUpLocaton">
                      Choose a pick-up location..
                    </span>
                </ion-card>
            </button>
            <button class="btn" block (click)="goToLocation2()">
                <ion-card class="card" [class.cardbg]="basicInfo.returnLocaton">
                    <span *ngIf = "basicInfo.returnLocaton"  class="wordColor">
                      <p class="b">Return location: </p>
                      {{basicInfo.returnLocaton}}
                    </span>
                    <span *ngIf = "!basicInfo.returnLocaton">
                      Choose a return location..
                    </span>
                </ion-card>
            </button>
            <button class="btn" block  (click)="goDate1()">
              <ion-card class="card" [class.cardbg]="basicInfo.pickUpDate">
                  <span *ngIf="basicInfo.pickUpDate" class="wordColor">
                    <p class="b">Pick-up date: </p>
                    {{basicInfo.pickUpDate}}
                  </span>
                  <span *ngIf="!basicInfo.pickUpDate">
                    Choose a pick-up date..
                  </span>
              </ion-card>
            </button>
            <button class="btn" block (click)="goDate2()">
              <ion-card class="card" [class.cardbg]="basicInfo.returnDate">
                  <span *ngIf="basicInfo.returnDate"  class="wordColor">
                    <p class="b">Return date: </p>
                    {{basicInfo.returnDate}}
                  </span>
                  <span *ngIf="!basicInfo.returnDate">
                    Choose a return date..
                  </span>
              </ion-card>
            </button>
            <button class="continue-btn" block (click)="onContinue()" [class.continueC]="continue" 
              style="
                border-width: 1px;
                border-image: url(build/img/border-57.jpg) !important;
                border-image-width: 5% 200% 5% 0% !important
              "
            > 
              Continue
            </button>
        </div>
  </div>
</ion-content>
