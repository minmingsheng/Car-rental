<!-- toolbar -->
<ion-navbar *navbar hideBackButton  style="
  border-width: 1px;
  border-image: url(build/img/border-57.jpg) !important;
  border-image-width: 5% 200% 5% 0% !important;
">
  <ion-buttons start>
    <button (click) = "back()" style="color:#44c5c8; padding-right: 1em; opacity: 0.7;">
      <img src="build/img/backCar-54.png" alt="" style="width: 60%">
    </button>
  </ion-buttons>

  <ion-title style="background:url(build/img/NavBarBg-53.jpg)">
   <img src="build/img/zentalLogo-04.png" alt="loading.." style="width: 40%">
  </ion-title>
  <!-- <ion-label (click)="onDiscard()" end>Discard</ion-label> -->
  <ion-buttons end>
    <button style="color:#44c5c8; padding-right: 1em; opacity: 0.7;">
      Discard
    </button>
  </ion-buttons>
</ion-navbar>

<!-- cars -->
<ion-content style="background:url(build/img/subbg-52.jpg); background-size: cover;">
  <div >
    <ion-card (click)= "goToChooseCard(url)" class="card" *ngFor = "#url of imgUrls" style="position: relative; animation: slideIn 500ms 1 cubic-bezier(.6,.39,.53,1.25) backwards" >
      <p style="
      position: absolute; color:#fff; line-height: 6.7em; padding-left: 2em;text-shadow: 1px 1px 6px black">{{url.name}}</p>
      <img src="{{url.url}}" alt="loading..." style="margin: 0;height:100%">
    </ion-card>
  </div>
  <button 
    block (click)="goToFilter()" 
    style="
    position: absolute; bottom: 0; margin:0; border-radius:0; background: #15132a; height:4em; color:#41c3c6"
  > 
    Filter
  </button>
</ion-content>
