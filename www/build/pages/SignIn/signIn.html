<ion-navbar *navbar >
    <ion-title style="background:url(build/img/NavBarBg-53.jpg)">
         <img src="build/img/zentalLogo-04.png" alt="loading.." style="width: 40%">
    </ion-title>
</ion-navbar>
<ion-content class="sign-in"  style="background:url(build/img/imgbg-66.jpg);background-size:cover; height:100%; padding:0;">
   <div class="logo">
     <img src="build/img/logo-67.png" alt="">
   </div>
  <ion-list class="input" inset>

    <ion-item class="username" style="background: url(build/img/inputIcon-68.png) no-repeat; border-color:#44c5c8; background-size: 20px; background-position: 0,1em; padding-left: 2em;">
      <ion-input   type="text" placeholder="Username"></ion-input>
    </ion-item>

    <ion-item class="password"  
      style="background: url(build/img/inputIcon-69.png) no-repeat; border-bottom:1px solid #44c5c8; background-size: 20px; background-position: 0,1em; padding-left: 2em;">
      <ion-input   type="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding class="padding" style="padding-top: 0; ">
    <button block (click)="goToMenu()" style="background: #44c5c8; border-radius: 2px">
      <p style="color:white;">SIGN IN</p>
    </button>
  </div>

</ion-content>
