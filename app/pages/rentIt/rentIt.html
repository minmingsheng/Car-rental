<ion-navbar *navbar>
    <ion-title>
       Rent It
    </ion-title>
</ion-navbar>
<ion-content>
  <div class="content">
        <div class="map"></div>
        <div class="btns">
            <button class="btn" block (click)="goToLocation()">
                <ion-card class="card">
                    <span>{{info.pickUpLocaton}}</span>
                </ion-card>
            </button>
            <button class="btn" block (click)="goToLocation2()">
                <ion-card class="card">
                    <span>{{info.returnLocaton}}</span>
                </ion-card>
            </button>
            <button class="btn" block>
              <ion-card class="card">
                  <span>{{info.pickUpDate}}</span>
              </ion-card>
            </button>
            <button class="btn" block>
              <ion-card class="card">
                  <span>{{info.returnDate}}</span>
              </ion-card>
            </button>
            <button class="continue-btn" block>Continue</button>
        </div>
  </div>
</ion-content>
