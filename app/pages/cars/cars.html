<ion-navbar *navbar >
  <ion-title style="background:url(img/NavBarBg-53.jpg)">
   Cars
  </ion-title>
  <!-- <ion-label (click)="onDiscard()" end>Discard</ion-label> -->
  <ion-buttons end>
    <button (click)="onDiscard()" style="color:#44c5c8; padding-right: 1em; opacity: 0.7;">
      Discard
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content style="background:url(img/subbg-52.jpg); background-size: cover;">
  <div >
    <ion-card class="card" *ngFor = "#url of imgUrls">
      <ion-card-header class="title" style="background: {{url.url}}; background-size:cover;">
        {{url.name}}
      </ion-card-header>
    </ion-card>
  </div>
  <button 
    block (click)="pendding()" 
    style="position: absolute; bottom: 0; background: #15132a; height:4em; color:#41c3c6"
  > 
    Filter
  </button>
</ion-content>
