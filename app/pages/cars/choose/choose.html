<!-- toolbar -->
<ion-navbar *navbar hideBackButton  style="
    border-width: 1px;
    border-image: url(build/img/border-57.jpg) !important;
    border-image-width: 3% 200% 3% 0% !important;
">
  <ion-buttons start>
    <button (click) = "back()" style="color:#44c5c8; padding-right: 1em; opacity: 0.7;">
      <img src="build/img/backCar-54.png" alt="" style="width: 60%">
    </button>
  </ion-buttons>

  <ion-title style="background:url(build/img/NavBarBg-53.jpg)">
   <img src="build/img/zentalLogo-04.png" alt="loading.." style="width: 40%">
  </ion-title>
  <!-- <ion-label (click)="onDiscard()" end>Discard</ion-label> -->
  <ion-buttons end>
    <button style="color:#44c5c8; padding-right: 1em; opacity: 0.7;">
      Discard
    </button>
  </ion-buttons>
</ion-navbar>

<!-- Car list -->
<ion-content style="background:url(build/img/subbg-52.jpg); background-size: cover;">
  
  <ion-card style = "width: 100%; margin:0; background:rgba(125, 124, 130, 0.3)" *ngFor="#car of cars">
    <div style="width: 100%; height: auto; display: flex; padding-left: 2em">
      <div style="flex:1;">
        <img src={{car.url}} alt="" style="width: 80%; margin-top: 1em">
      </div>
      <div style="flex:2.3;">
        <ion-card-header style="padding-bottom: 0">
          {{car.name}}
        </ion-card-header>
        <ion-card-content >
          <p style="color: #15132a; color:rgb(62, 59, 75)">{{car.nick}}</p>
          <p style="color: #15132a; color:rgb(62, 59, 75)">{{car.service}} {{car.transmistion}}</p>
        </ion-card-content>
      </div>
    </div>
    
    <div style="width: 100%; height:3em; background: #15132a; color:#42bfc3; text-align: center; line-height: 3em;" (click)= "goToChooseResult(car.id)">
        {{car.price}} CAD / Day
    </div>
  </ion-card>


</ion-content>
<button 
  block (click)="pendding()" 
  style="
   margin:0; border-radius:0; background: #15132a; height:4em; color:#41c3c6; border-width: 1px;
    border-image: url(build/img/border-57.jpg) !important;
    border-image-width: 5% 200% 5% 0% !important"
> 
  Filter
</button>
