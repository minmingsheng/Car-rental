<!-- toolbar -->
<ion-navbar *navbar hideBackButton  >
  <ion-buttons start>
    <button (click) = "back()" style="color:#44c5c8; padding-right: 1em; opacity: 0.7;">
      <img src="build/img/backCar-54.png" alt="" style="width: 60%">
    </button>
  </ion-buttons>

  <ion-title style="background:url(build/img/NavBarBg-53.jpg)">
   <img src="build/img/zentalLogo-04.png" alt="loading.." style="width: 40%">
  </ion-title>
  <!-- <ion-label (click)="onDiscard()" end>Discard</ion-label> -->
  <ion-buttons end>
    <button style="color:#44c5c8; padding-right: 1em; opacity: 0.7;">
      Discard
    </button>
  </ion-buttons>
</ion-navbar>


<ion-content style="background:url(build/img/subbg-52.jpg); background-size: cover;">
  <!-- personal profile -->
  <div style="display: flex; width: 100%; height: 11em">
      <div style="flex:1.3;">
        <div style="width: 8.7em; height: 8.7em; border-radius: 50%; background: black; margin:1em auto; overflow: hidden;">
          <img src={{profile.img}} alt="">
        </div>
      </div>
      <div style="flex:2;">
        <p style="margin-top: 1.3em"><b>Username</b>: {{profile.username}}</p>
        <p><b>credit</b>: {{profile.credit}} pt</p>
        <p><b>email</b>: {{profile.email}}</p>
        <p><b>phoneNumber</b>: {{profile.phoneNumber}}</p>
        <div style="width: 7em; height: 1.6em; color: #42bfc3; margin-left: 1em; margin-top: 0.5em; background: #15132a; text-align: center; line-height: 1.6em">Edit profile</div>
      </div>
  </div>

  <!-- preservation -->
  <button 
    block (click)="onCredit()" 
    style="
    top: 0; margin:0; border-radius:0; background: #15132a; height:3em; color:#41c3c6;
    "
  > 
        Preservation of {{num}}
  </button>

  <div style="height: 13em; width: 100%; transition: all 400ms cubic-bezier(.17,.67,.72,1.21); padding-top: 1em; padding-bottom: 1em; box-sizing: border-box;" [class.credit]="!credit">
      <ion-slides pager (change)="onSlideChanged()" [zoom] = "1" [zoomDuration]="300" [paper] = "true" [option]="option">
           <ion-slide *ngFor = "#src of cars">
              <!-- imgs -->
             <div style="width: 9em; margin:auto; height:13em; position: relative; background: url(build/img/carBg-70.png) no-repeat; background-position: center 0; background-size: 70% 62%;">
                <p style="color:white; margin-top:1.5em; font-size:0.9em; text-align: left; padding-top:0.5em; padding-left:40px; margin-bottom: 0">{{src.name}}</p>
                <p style="color:white; font-size:0.7em; margin:0; padding-top: 0em; text-align: left; padding-left:40px; padding-bottom: 0;">{{src.nick}}</p>
               <img src={{src.url}} alt="" style="margin-top: 0em; width: 300px; transform: translate(0,-0.5em);">
               <p style="color:#42bfc3; margin:0; padding-top: 0.6em; text-align: left; padding-left: 30px; padding-bottom: 0; font-size:0.6em; transform: translate(0,-1.6em); transform: translate(0,-3.2em);" class="carP">{{src.price}} CAD / Day</p>
               <p style="color:white; margin:0; padding-top: 0em; text-align: left; padding-left: 30px; padding-bottom: 0; font-size:0.7em; transform: translate(0,-1.6em);">{{src.transmistion}}</p>
               <p style="color:white; margin:0; padding-top: 0; text-align: left; padding-left: 30px; padding-bottom: 0; font-size:0.7em; transform: translate(0,-1.6em);">{{src.service}}</p>
             </div>
           </ion-slide>
         </ion-slides>
  </div> <!-- end of preservation-->

  <!-- Paid -->
  <button 
    block (click)="onGift()" 
    style="
    top: 0; margin:0; border-radius:0; background: #15132a; height:3em;color:#41c3c6;
    "
  > 
  Paid
  </button>

  <div style="height: 10em; width: 100%;  transition: all 400ms cubic-bezier(.17,.67,.72,1.21); margin-top: 1em" [class.gift]="!gift">

  </div><!-- end of paid -->

  <!-- bad record -->
  <button 
    block (click)="onGift()" 
    style="
    top: 0; margin:0; border-radius:0; background: #15132a; height:3em;color:#41c3c6;
    "
  > 
  Bad record
  </button>
  <div style="height: auto; width: 100%;  transition: all 400ms cubic-bezier(.17,.67,.72,1.21); margin-top: 1em;" [class.gift]="!gift">

  </div><!-- end of bad record -->

  <!-- credit -->
  <button 
    block (click)="onGift()" 
    style="
    top: 0; margin:0; border-radius:0; background: #15132a; height:3em;color:#41c3c6;
    border-width: 1px;
    border-image: url(build/img/border-57.jpg) !important;
    border-image-width: 3% 200% 3% 0% !important;
    "
  > 
  Credit
  </button>
  <div style="height: 10em; width: 100%;  transition: all 400ms cubic-bezier(.17,.67,.72,1.21); margin-top: 1em" [class.gift]="!gift">

  </div><!-- end of creidt -->
  


</ion-content>
<ion-toolbar 
  block 
  style="
  position: absolute; bottom: 0; margin:0; border-radius:0; background: #15132a; height:4em; color:#41c3c6;
  border-image: url(build/img/border-57.jpg)!important;
  border-image-width: 3% 200% 3% 0%!important;
  border-width: 1px;
  "> 
   pay
</ion-toolbar>
